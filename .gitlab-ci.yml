image: haskell:8

# -----------------------------------------------------------------
# Based on Code from
# https://git.informatik.uni-kiel.de/stu210876/fortprog-haskellception/blob/master/.gitlab-ci.yml
cache:
  paths:
    - cabal-cache


# https://gitlab.com/dxld/cabal-helper/blob/master/.gitlab-ci.yml
before_script:
  - mkdir -p ~/.cabal $(pwd)/cabal-cache/store
  - ln -s $(pwd)/cabal-cache/store ~/.cabal/store
# -----------------------------------------------------------------

stages:
  - build
  - test

stages:
  - build
  - test

cabal-build:
  stage: build
  tags:
    - my-runner
  script:
    - echo "this is building"
    - cabal new-update
    - cabal new-build

cabal-test:
  stage: test
  tags:
    - my-runner
  script:
    - echo "this is testing"
    - cabal new-update
    - cabal new-test
